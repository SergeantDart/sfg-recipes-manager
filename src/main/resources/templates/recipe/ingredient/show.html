<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Recipe form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<!--/*@thymesVar id="ingredient? type="guru.springframework.springrecipeapp.command.IngredientCommand"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <input type="hidden" th:field="${ingredient.id}"/>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Edit ingredient information</h1>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Recipe: </h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${recipe.title}">Recipe 1</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Ingredient: </h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${ingredient.description}">Goodness</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Unit of measure: </h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${ingredient.unitOfMeasure.uom}">Spoon</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Amount: </h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${ingredient.amount}">3</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
